<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/css/common.css">
</head>
<body class="h-full">
    <div class="flex h-screen bg-gray-900">
      <!-- Sidebar -->
      <aside id="sidebar-container" class="w-20 md:w-72 flex-shrink-0 flex flex-col bg-gray-950 border-r border-gray-800 py-6 px-2 md:px-4 relative z-20 shadow-2xl rounded-r-3xl"></aside>
      <!-- Main Content -->
      <main class="flex-1 p-6 md:p-10 overflow-y-auto">
        <!-- Videos Page -->
        <section>
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
      <div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-1 flex items-center gap-3"><i class="ph ph-film-strip"></i> Videos</h1>
        <div class="text-gray-400 text-sm">12 videos</div>
      </div>
       <div class="flex items-center gap-2">
        <span class="text-gray-400 text-sm">Sort by:</span>
        <button class="flex items-center gap-1 px-3 py-1.5 rounded-lg bg-gray-800 text-gray-200 font-medium text-sm hover:bg-gray-700 transition">
          Date <i class="ph ph-caret-down"></i>
        </button>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div class="relative rounded-lg overflow-hidden shadow-lg bg-gray-800 group">
        <img src="https://images.unsplash.com/photo-1531971589569-0d9370cbe1e5?auto=format&fit=crop&w=400&q=80" alt="Drone shot of a coastline" class="w-full h-48 object-cover" />
        <div class="absolute inset-0 flex items-center justify-center bg-black/40">
            <i class="ph ph-play-circle text-white text-6xl opacity-80"></i>
        </div>
        <div class="p-4">
            <h3 class="font-bold text-white text-lg">Coastal Drone Footage</h3>
            <p class="text-gray-400 text-sm">5 min 24 sec • 1.2 GB</p>
        </div>
      </div>
      <div class="relative rounded-lg overflow-hidden shadow-lg bg-gray-800 group">
        <img src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=400&q=80" alt="Office environment" class="w-full h-48 object-cover" />
        <div class="absolute inset-0 flex items-center justify-center bg-black/40">
            <i class="ph ph-play-circle text-white text-6xl opacity-80"></i>
        </div>
        <div class="p-4">
            <h3 class="font-bold text-white text-lg">Corporate Presentation</h3>
            <p class="text-gray-400 text-sm">15 min 02 sec • 4.5 GB</p>
        </div>
      </div>
      <div class="relative rounded-lg overflow-hidden shadow-lg bg-gray-800 group">
        <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&w=400&q=80" alt="Science lab" class="w-full h-48 object-cover" />
        <div class="absolute inset-0 flex items-center justify-center bg-black/40">
            <i class="ph ph-play-circle text-white text-6xl opacity-80"></i>
        </div>
        <div class="p-4">
            <h3 class="font-bold text-white text-lg">Lab Research</h3>
            <p class="text-gray-400 text-sm">8 min 11 sec • 2.1 GB</p>
        </div>
      </div>
       <div class="relative rounded-lg overflow-hidden shadow-lg bg-gray-800 group">
        <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=400&q=80" alt="Code on a screen" class="w-full h-48 object-cover" />
        <div class="absolute inset-0 flex items-center justify-center bg-black/40">
            <i class="ph ph-play-circle text-white text-6xl opacity-80"></i>
        </div>
        <div class="p-4">
            <h3 class="font-bold text-white text-lg">Coding Tutorial</h3>
            <p class="text-gray-400 text-sm">22 min 45 sec • 8.9 GB</p>
        </div>
      </div>
       <div class="relative rounded-lg overflow-hidden shadow-lg bg-gray-800 group">
        <img src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?auto=format&fit=crop&w=400&q=80" alt="Motorbike on a road" class="w-full h-48 object-cover" />
        <div class="absolute inset-0 flex items-center justify-center bg-black/40">
            <i class="ph ph-play-circle text-white text-6xl opacity-80"></i>
        </div>
        <div class="p-4">
            <h3 class="font-bold text-white text-lg">Motorcycle Trip</h3>
            <p class="text-gray-400 text-sm">12 min 30 sec • 3.7 GB</p>
        </div>
      </div>
      <div class="relative rounded-lg overflow-hidden shadow-lg bg-gray-800 group">
        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=400&q=80" alt="Computer circuit board" class="w-full h-48 object-cover" />
        <div class="absolute inset-0 flex items-center justify-center bg-black/40">
            <i class="ph ph-play-circle text-white text-6xl opacity-80"></i>
        </div>
        <div class="p-4">
            <h3 class="font-bold text-white text-lg">Tech Review</h3>
            <p class="text-gray-400 text-sm">18 min 50 sec • 6.2 GB</p>
        </div>
      </div>
    </div>
</section>
      </main>
    </div>
    <script src="assets/js/common.js" defer></script>
</body>
</html>
