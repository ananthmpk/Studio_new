<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/css/common.css">
</head>
<body class="h-full">
    <div class="flex h-screen bg-gray-900">
      <!-- Sidebar -->
      <aside id="sidebar-container" class="w-20 md:w-72 flex-shrink-0 flex flex-col bg-gray-950 border-r border-gray-800 py-6 px-2 md:px-4 relative z-20 shadow-2xl rounded-r-3xl"></aside>
      <!-- Main Content -->
      <main class="flex-1 p-6 md:p-10 overflow-y-auto">
        <!-- Albums Page -->
        <section>
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
      <div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-1 flex items-center gap-3"><i class="ph ph-folders"></i> Albums</h1>
        <div class="text-gray-400 text-sm">8 albums</div>
      </div>
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg shadow transition flex items-center gap-2">
        <i class="ph ph-plus"></i> Create album
      </button>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div class="relative rounded-xl overflow-hidden shadow-lg bg-gray-800 group">
        <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=400&q=80" alt="Album cover for Landscapes" class="w-full h-40 object-cover" />
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent"></div>
        <div class="absolute bottom-0 left-0 right-0 p-4">
            <h3 class="font-bold text-white text-lg">Landscapes</h3>
            <p class="text-gray-300 text-sm">32 photos</p>
        </div>
      </div>
      <div class="relative rounded-xl overflow-hidden shadow-lg bg-gray-800 group">
        <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=400&q=80" alt="Album cover for Work & Office" class="w-full h-40 object-cover" />
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent"></div>
        <div class="absolute bottom-0 left-0 right-0 p-4">
            <h3 class="font-bold text-white text-lg">Work & Office</h3>
            <p class="text-gray-300 text-sm">15 photos</p>
        </div>
      </div>
       <div class="relative rounded-xl overflow-hidden shadow-lg bg-gray-800 group">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=400&q=80" alt="Album cover for Portraits" class="w-full h-40 object-cover" />
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent"></div>
        <div class="absolute bottom-0 left-0 right-0 p-4">
            <h3 class="font-bold text-white text-lg">Portraits</h3>
            <p class="text-gray-300 text-sm">48 photos</p>
        </div>
      </div>
       <div class="relative rounded-xl overflow-hidden shadow-lg bg-gray-800 group">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ab?auto=format&fit=crop&w=400&q=80" alt="Album cover for Products" class="w-full h-40 object-cover" />
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent"></div>
        <div class="absolute bottom-0 left-0 right-0 p-4">
            <h3 class="font-bold text-white text-lg">Products</h3>
            <p class="text-gray-300 text-sm">21 photos</p>
        </div>
      </div>
       <div class="relative rounded-xl overflow-hidden shadow-lg bg-gray-800 group">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=400&q=80" alt="Album cover for Still Life" class="w-full h-40 object-cover" />
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent"></div>
        <div class="absolute bottom-0 left-0 right-0 p-4">
            <h3 class="font-bold text-white text-lg">Still Life</h3>
            <p class="text-gray-300 text-sm">18 photos</p>
        </div>
      </div>
        <div class="relative rounded-xl overflow-hidden shadow-lg bg-gray-800 group">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Album cover for Food" class="w-full h-40 object-cover" />
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent"></div>
        <div class="absolute bottom-0 left-0 right-0 p-4">
            <h3 class="font-bold text-white text-lg">Food</h3>
            <p class="text-gray-300 text-sm">56 photos</p>
        </div>
      </div>
    </div>
</section>
      </main>
    </div>
    <script src="assets/js/common.js" defer></script>
</body>
</html>
