<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Analytics - PhotoFolio Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="h-full">
    <div class="flex h-screen bg-gray-900">
      <!-- Sidebar -->
      <aside id="sidebar-container" class="w-20 md:w-72 flex-shrink-0 flex flex-col bg-gray-950 border-r border-gray-800 py-6 px-2 md:px-4 relative z-20 shadow-2xl rounded-r-3xl"></aside>
      <!-- Main Content -->
      <main class="flex-1 p-6 md:p-10 overflow-y-auto">
        <!-- Client Analytics Page -->
        <section>
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
              <div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-1 flex items-center gap-3"><i class="ph ph-users-three"></i> Client Analytics</h1>
                <div class="text-gray-400 text-sm">Engagement and growth metrics</div>
              </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-gray-950/50 backdrop-blur-sm rounded-2xl p-6 border border-gray-800 shadow-2xl">
                    <h2 class="text-xl font-bold text-white mb-4">New Client Inquiries</h2>
                    <div class="h-80"><canvas id="newClientChart"></canvas></div>
                </div>
                <div class="bg-gray-950/50 backdrop-blur-sm rounded-2xl p-6 border border-gray-800 shadow-2xl">
                    <h2 class="text-xl font-bold text-white mb-4">Project Types</h2>
                     <div class="h-80"><canvas id="projectTypesChart"></canvas></div>
                </div>
            </div>
        </section>
      </main>
    </div>
    <script src="assets/js/common.js" defer></script>
    <script>
        const initClientCharts = () => {
            // New Client Inquiries Chart (Line)
            const newClientCtx = document.getElementById('newClientChart');
            if (!newClientCtx || newClientCtx.chart) return; // Prevent re-initialization
            newClientCtx.chart = new Chart(newClientCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                    datasets: [{
                        label: 'New Inquiries',
                        data: [12, 19, 15, 25, 22, 30, 26],
                        fill: true,
                        borderColor: 'rgb(56, 189, 248)',
                        backgroundColor: 'rgba(56, 189, 248, 0.2)',
                        tension: 0.3,
                        pointBackgroundColor: 'rgb(56, 189, 248)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' } }, x: { grid: { color: 'rgba(255,255,255,0.1)' } } },
                    plugins: { legend: { display: false } }
                }
            });

            // Project Types Chart (Polar Area)
            const projectTypesCtx = document.getElementById('projectTypesChart');
            if(!projectTypesCtx || projectTypesCtx.chart) return;
            projectTypesCtx.chart = new Chart(projectTypesCtx, {
                type: 'polarArea',
                data: {
                    labels: ['Weddings', 'Portraits', 'Commercial', 'Events', 'Real Estate'],
                    datasets: [{
                        label: 'Number of Projects',
                        data: [15, 25, 10, 8, 12],
                        backgroundColor: [
                            'rgba(56, 189, 248, 0.7)', 
                            'rgba(129, 140, 248, 0.7)', 
                            'rgba(34, 211, 238, 0.7)', 
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(244, 114, 182, 0.7)'
                        ],
                        borderWidth: 1,
                        borderColor: 'rgba(255,255,255,0.2)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { backdropColor: 'transparent' }
                        }
                    },
                    plugins: { legend: { position: 'bottom', labels: {color: 'white'} } }
                }
            });
        }
        
        // Directly initialize charts since the script is now executed on page load
        initClientCharts();
    </script>
</body>
</html>
