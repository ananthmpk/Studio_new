<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Analytics - PhotoFolio Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="h-full">
    <div class="flex h-screen bg-gray-900">
      <!-- Sidebar -->
      <aside id="sidebar-container" class="w-20 md:w-72 flex-shrink-0 flex flex-col bg-gray-950 border-r border-gray-800 py-6 px-2 md:px-4 relative z-20 shadow-2xl rounded-r-3xl"></aside>
      <!-- Main Content -->
      <main class="flex-1 p-6 md:p-10 overflow-y-auto">
        <!-- Storage Analytics Page -->
        <section>
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
              <div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-1 flex items-center gap-3"><i class="ph ph-upload-simple"></i> Storage Analytics</h1>
                <div class="text-gray-400 text-sm">Data usage and upload metrics</div>
              </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-gray-950/50 backdrop-blur-sm rounded-2xl p-6 border border-gray-800 shadow-2xl">
                    <h2 class="text-xl font-bold text-white mb-4">Uploads by Category</h2>
                    <div class="h-80"><canvas id="uploadsByCategoryChart"></canvas></div>
                </div>
                <div class="bg-gray-950/50 backdrop-blur-sm rounded-2xl p-6 border border-gray-800 shadow-2xl">
                    <h2 class="text-xl font-bold text-white mb-4">Storage Usage (GB)</h2>
                     <div class="h-80"><canvas id="storageUsageChart"></canvas></div>
                </div>
            </div>
        </section>
      </main>
    </div>
    <script src="assets/js/common.js" defer></script>
    <script>
        const initUploadCharts = () => {
            // Uploads by Category (Bar)
            const uploadsCtx = document.getElementById('uploadsByCategoryChart');
            if (uploadsCtx && !uploadsCtx.chart) {
                uploadsCtx.chart = new Chart(uploadsCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Photos', 'Videos', 'Documents', 'Audio'],
                        datasets: [{
                            label: 'Uploads',
                            data: [1250, 480, 850, 320],
                            backgroundColor: [ 'rgba(56, 189, 248, 0.5)', 'rgba(129, 140, 248, 0.5)', 'rgba(34, 211, 238, 0.5)', 'rgba(16, 185, 129, 0.5)' ],
                            borderColor: [ 'rgb(56, 189, 248)', 'rgb(129, 140, 248)', 'rgb(34, 211, 238)', 'rgb(16, 185, 129)' ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' } }, x: { grid: { color: 'rgba(255,255,255,0.1)' } } },
                        plugins: { legend: { display: false } }
                    }
                });
            }

            // Storage Usage (Line)
            const storageCtx = document.getElementById('storageUsageChart');
            if(storageCtx && !storageCtx.chart) {
                storageCtx.chart = new Chart(storageCtx, {
                    type: 'line',
                    data: {
                        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                        datasets: [{
                            label: 'Storage Used (GB)',
                            data: [15, 25, 40, 55, 70, 85, 100],
                            fill: true,
                            borderColor: 'rgb(129, 140, 248)',
                            backgroundColor: 'rgba(129, 140, 248, 0.2)',
                            tension: 0.3
                        }]
                    },
                     options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' } }, x: { grid: { color: 'rgba(255,255,255,0.1)' } } },
                        plugins: { legend: { display: false } }
                    }
                });
            }
        }

        initUploadCharts();
    </script>
</body>
</html>
